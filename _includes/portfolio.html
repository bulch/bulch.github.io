<div class="site__portfolio">
  <div class="row">
    <h2>{{ include.name }}</h2>
  </div>
  <div class="row">
    <ul>
    {% for work in site.data.work %}
        {% assign loopwork = forloop.index0 %}
          <li class="hover-hw">
            <article>
              <noindex>
                <a href="{{ work.website }}" title="{{ work.name }}" target="_blank" rel="nofollow">
                  <h1>
                    {{ work.name }}
                  </h1>
                </a>
              </noindex>
              <p>{{ work.description }}</p>
              <ul class="site__portfolio--tech">
                {{ work.tech }}
              </ul>
              <time pubdate datetime="{{ work.date }}">{{ work.date }}</time>
            </article>
          </li>
    {% endfor %}
    </ul>
  </div>
</div>
