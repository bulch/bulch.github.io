---
layout: default
---

<div class="page-content">
    <div class="line-by adsense adsbygoogle">
        <article itemscope itemtype="http://schema.org/TechArticle"  id="post-page" >

            <a itemprop="url" class="post-link" href="{{ site.url }}{{ page.url }}">
              <h2 itemprop="headline" id="post-title">{{ page.title }}</h2>
            </a>

            <span class="time-auth">
              <time >{{ page.date | date: '%B %d, %Y' }}</time>
              &#44;&nbsp;&nbsp;
              <div class="post-view" id="ga-pageviews"></div>
            </span>
            <div itemprop="articleBody" class="content" >
                    {{ content }}
            </div>
          </article>
    </div>
</div>
